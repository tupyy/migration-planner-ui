apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/kubev2v/migration-planner-agent-ui?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: "{{revision}}"
    build.appstudio.redhat.com/target_branch: "{{target_branch}}"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression:
      event == "pull_request" && target_branch
      == "main"
  labels:
    appstudio.openshift.io/application: assisted-migration
    appstudio.openshift.io/component: migration-planner-agent-ui
    pipelines.appstudio.openshift.io/type: build
  name: migration-planner-agent-ui-on-pull-request
  namespace: assisted-migration-tenant
spec:
  params:
    - name: git-url
      value: "{{source_url}}"
    - name: revision
      value: "{{revision}}"
    - name: output-image
      value: quay.io/redhat-user-workloads/assisted-migration-tenant/migration-planner-agent-ui:on-pr-{{revision}}
    - name: image-expires-after
      value: 5d
    - name: dockerfile
      value: Containerfile
    - name: path-context
      value: .
    - name: build-source-image
      value: "true"
  pipelineRef:
    name: docker-build
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: git-auth
      secret:
        secretName: "{{ git_auth_secret }}"
