name: Bundles the agent-ui on-demand

on:
  workflow_dispatch:

jobs:
  bundle-agent-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/install-dependencies

      - name: Build and bundle
        run: |
          yarn workspace @migration-planner-ui/agent-ui bundle

      - name: Rename bundle
        run: |
          if stat out/@migration-planner-ui-agent-ui*.tgz > /dev/null 2>&1; then
            mv out/@migration-planner-ui-agent-ui*.tgz out/agent-ui-${{ github.sha }}.tgz
          else
            echo "Error: No .tgz file found in out/agent-ui/"
            exit 1
          fi
       
      - name: Create a copy with the name 'agent-ui-latest.tgz'
        run: cp out/agent-ui-${{ github.sha }}.tgz out/agent-ui-latest.tgz

      - name: Upload artifact with SHA
        uses: actions/upload-artifact@v4
        with:
          name: agent-ui-${{ github.sha }}.tgz
          path: out/agent-ui-${{ github.sha }}.tgz
          if-no-files-found: error
          retention-days: 1
          compression-level: 0

      - name: Upload artifact 'agent-ui-latest.tgz'
        uses: actions/upload-artifact@v4
        with:
          name: agent-ui-latest.tgz
          path: out/agent-ui-latest.tgz
          if-no-files-found: error
          retention-days: 1
          compression-level: 0
