name: Publish OCI image to Quay.io

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: ./.github/actions/install-dependencies
      - name: Build all workspaces
        run: yarn build:all

      - name: Generate Dockerfile
        run: |
          cat > Dockerfile.scratch <<'EOF'
          FROM scratch
          COPY . ./apps/agent-ui/dist
          EOF

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ vars.QUAY_ROBOT_NAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.QUAY_IMAGE_REPO }}
          tags: |
            # For push to main: tag as "latest"
            type=raw,value=latest,enable=${{ github.event_name == 'push' }}
            # For release: tag as "stable" + semver
            type=raw,value=stable,enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            # Always include short SHA
            type=sha,prefix=,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/agent-ui/dist
          file: Dockerfile.scratch
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
